<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your page title</title>
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml" />
  </head>

  <body>
    <header></header>
    <main>
      <div class="col-4 m-auto">
        <form>
          <div class="form-group p-2">
            <label for="nbLines">Number of lines</label>
            <input type="number" class="form-control" id="nbLines" placeholder="Enter number of lines">
          </div>
          <div class="form-group p-2">
            <label for="nbColumns">Number of columns</label>
            <input type="number" class="form-control" id="nbColumns" placeholder="Enter number of columns">
          </div>
          <div class="form-group p-2">
            <label for="initialString">Initial string</label>
            <input type="text" class="form-control" id="initialString" placeholder="init string">
          </div>
          <button type="submit" class="btn btn-primary" id="btn">Submit</button>
        </form>
      </div>

      <div id="future_table">
      </div>
    </main>
    <footer></footer>
  </body>
</html>
